<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인가격 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #calculator {
            max-width: 400px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>할인가격 계산기</h2>
    <label for="originalPrice">원래 가격:</label>
    <input type="number" id="originalPrice" placeholder="금액 입력" required>

    <label for="discountPercentage">할인율(%):</label>
    <input type="number" id="discountPercentage" placeholder="할인율 입력" required>

    <button onclick="calculateDiscount()">할인가격 계산</button>

    <div id="result"></div>
</div>

<script>
    function calculateDiscount() {
        var originalPrice = parseFloat(document.getElementById('originalPrice').value);
        var discountPercentage = parseFloat(document.getElementById('discountPercentage').value);

        if (!isNaN(originalPrice) && !isNaN(discountPercentage)) {
            var discountedPrice = originalPrice - (originalPrice * (discountPercentage / 100));
            var savings = originalPrice - discountedPrice;

            document.getElementById('result').innerHTML = `
                할인 후 가격: ${discountedPrice.toFixed()}원<br>
                절약한 금액: ${savings.toFixed()}원
            `;
        } else {
            document.getElementById('result').innerHTML = '올바른 숫자를 입력하세요.';
        }
    }
</script>

</body>
</html>
