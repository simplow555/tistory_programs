<body>

<div id="calculator">
    <h2>한국 만 나이 계산기</h2>
    <label for="birthDate">생일:</label>
    <input type="date" id="birthDate" required>

    <label for="referenceDate">기준일:</label>
    <input type="date" id="referenceDate" value="<?php echo date('Y-m-d'); ?>" required>

    <button onclick="calculateAge()">나이 계산</button>

    <div id="result"></div>
</div>

<script>
    function calculateAge() {
        var birthDateInput = document.getElementById('birthDate').value;
        var referenceDateInput = document.getElementById('referenceDate').value;

        var currentDate = new Date(referenceDateInput);
        var birthDate = new Date(birthDateInput);

        var age = currentDate.getFullYear() - birthDate.getFullYear();

        if (currentDate.getMonth() < birthDate.getMonth() ||
            (currentDate.getMonth() === birthDate.getMonth() && currentDate.getDate() < birthDate.getDate())) {
            age--;
        }

        document.getElementById('result').innerHTML = '만 ' + age + '세';
    }
</script>
